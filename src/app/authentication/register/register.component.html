<div class="container w-full bg-red-600 p-4">
  <mat-card class="container">
    <mat-card-header class="container flex justify-center size-5">
      <h1 class="underline font-extrabold">Registration</h1>
    </mat-card-header>
    <mat-card-content class="container flex w-full py-5">
      <form [formGroup]="registerform" (ngSubmit)="proceedregister()">
        <div class="my-1">
          <mat-form-field class="w-full">
            <mat-label>User Name</mat-label>
            <input matInput formControlName="id" />
          </mat-form-field>
        </div>
        <div class="my-1">
          <mat-form-field class="w-full">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>
        </div>

        <div class="my-1">
          <mat-form-field class="w-full">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" />
          </mat-form-field>
        </div>

        <div class="my-1">
          <mat-form-field class="w-full">
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email" />
          </mat-form-field>
        </div>

        <div class="example-full-width">
          <mat-radio-group formControlName="gender" aria-label="Choose Gender">
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
          </mat-radio-group>
        </div>

        <div class="container flex justify-center gap-20 mt-3">
          <button mat-raised-button color="primary">Submit</button>
          <a routerLink="/auth/login" mat-raised-button color="accent">Back to Login</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
