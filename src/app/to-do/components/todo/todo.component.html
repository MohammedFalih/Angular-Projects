<form action="">
  <input
    class="form-control my-2"
    type="text"
    name="newTask"
    id="newTask"
    [(ngModel)]="newTask"
    placeholder="Create New Task .."
    autofocus
  />

  <button
    class="btn btn-outline-primary my-3"
    type="submit"
    (click)="addTodo()"
  >
    Add Task
  </button>
</form>
